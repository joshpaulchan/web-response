    <div class='card convo-card card-shadow'>
    <div class='card-header'>
        from <span class='title'>{{response.email}}</span>
        <span class='note'>{{response.createdAt}}</span>
    </div>
    <div class='card-body message-content-body'>{{response.content}}</div>
    <div class='card-footer' ng-show="$last">
        <button class='card-button'>Reply</button>
        <button class='card-button'>Forward</button>
    </div>
</div>
