    <div class='card convo-card card-shadow'>
    <div class='card-header'>
        from <span class='title'>{{title}}</span>
        <span class='note'>{{note}}</span>
    </div>
    <div class='card-body message-content-body'>{{body}}</div>
    <div class='card-footer' ng-show="showfooter">
        <button class='card-button'>Reply</button>

    </div>
</div>
